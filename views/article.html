<%- partial('header') %>
<% if(user && (user.name == post.name)){ %>
<p>
  <span><a class="edit" href="/posts/edit/<%= post.id %>">编辑</a></span>
  <span><a class="edit" href="/posts/remove/<%= post.id %>">删除</a></span>
</p>
<% } %>
  <p class="info">
    作者: <a href="/user/<%= post.name %>"><%= post.name%></a>
    日期: <%= post.create_at %>
    标签：<% post.tags.forEach(function(tag, index) { %>
              <% if(tag) { %>
                <a class="tag" href="/tags/<%= tag %>"><%= tag %></a>>
              <% } %>
            <%  }) %> 
  </p>
  <p><%- post.text %></p>
<%- partial('reply') %>  
<%- partial('footer') %>
